<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фотогалерея</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body class="root">
  <div class="wrapper">
    <!-- Шапка сайта -->
    <header class="header">
      <img src="./assets/logo.svg" class="header__logo" alt="Логотип">
    </header>

    <main>
      <!-- Блок профиля -->
      <section class="profile">
        <div class="profile__photo-container">
          <img src="" class="profile__photo" alt="Фото профиля">
          <button type="button" class="profile__photo-edit" aria-label="Изменить фото"></button>
        </div>
        <div class="profile__details">
          <h1 class="profile__title"></h1>
          <button type="button" class="profile__edit-btn" aria-label="Редактировать"></button>
          <p class="profile__subtitle"></p>
        </div>
        <button type="button" class="profile__add-btn" aria-label="Добавить"></button>
      </section>

      <!-- Галерея фотографий -->
      <section class="gallery">
      </section>
    </main>

    <!-- Подвал -->
    <footer class="footer">
      <p class="footer__text">© 2026 Фотогалерея</p>
    </footer>
  </div>

  <!-- Попап редактирования профиля -->
  <div id="edit-profile-popup" class="popup">
    <div class="popup__content">
      <button type="button" class="popup__close-btn" aria-label="Закрыть"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit-profile" novalidate>
        <label class="popup__field-wrapper">
          <input
            id="profile-name-field"
            type="text"
            class="popup__field popup__field_content_name"
            name="name"
            required
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            pattern="^[A-Za-zА-Яа-яЁё\s\-]+$"
            data-error-text="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
          >
          <span class="popup__error" id="profile-name-field-error"></span>
        </label>
        <label class="popup__field-wrapper">
          <input
            id="profile-job-field"
            type="text"
            class="popup__field popup__field_content_job"
            name="job"
            required
            placeholder="О себе"
            minlength="2"
            maxlength="200"
          >
          <span class="popup__error" id="profile-job-field-error"></span>
        </label>
        <button type="submit" class="popup__save-btn popup__save-btn_inactive" disabled>Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Попап добавления фото -->
  <div id="add-photo-popup" class="popup">
    <div class="popup__content">
      <button type="button" class="popup__close-btn" aria-label="Закрыть"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="add-photo" novalidate>
        <label class="popup__field-wrapper">
          <input
            id="photo-title-field"
            type="text"
            class="popup__field popup__field_content_title"
            name="title"
            required
            placeholder="Название"
            minlength="2"
            maxlength="30"
            pattern="^[A-Za-zА-Яа-яЁё\s\-]+$"
            data-error-text="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
          >
          <span class="popup__error" id="photo-title-field-error"></span>
        </label>
        <label class="popup__field-wrapper">
          <input
            id="photo-link-field"
            type="url"
            class="popup__field popup__field_content_link"
            name="link"
            required
            placeholder="Ссылка на изображение"
          >
          <span class="popup__error" id="photo-link-field-error"></span>
        </label>
        <button type="submit" class="popup__save-btn popup__save-btn_inactive" disabled>Создать</button>
      </form>
    </div>
  </div>

  <!-- Попап смены аватара -->
  <div id="edit-avatar-popup" class="popup">
    <div class="popup__content">
      <button type="button" class="popup__close-btn" aria-label="Закрыть"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form" name="edit-avatar" novalidate>
        <label class="popup__field-wrapper">
          <input
            id="avatar-url-field"
            type="url"
            class="popup__field popup__field_content_avatar"
            name="avatar"
            required
            placeholder="Ссылка на изображение"
          >
          <span class="popup__error" id="avatar-url-field-error"></span>
        </label>
        <button type="submit" class="popup__save-btn popup__save-btn_inactive" disabled>Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Попап просмотра фото -->
  <div id="view-photo-popup" class="popup popup_type_photo">
    <div class="popup__photo-content">
      <button type="button" class="popup__close-btn" aria-label="Закрыть"></button>
      <img src="#" class="popup__photo" alt="">
      <p class="popup__caption"></p>
    </div>
  </div>

  <!-- Попап подтверждения удаления -->
  <div id="confirm-delete-popup" class="popup">
    <div class="popup__content">
      <button type="button" class="popup__close-btn" aria-label="Закрыть"></button>
      <h3 class="popup__title">Вы уверены?</h3>
      <form class="popup__form" name="confirm-delete" novalidate>
        <button type="submit" class="popup__save-btn">Да</button>
      </form>
    </div>
  </div>

  <!-- Попап информации о карточке -->
  <div id="card-info-popup" class="popup">
    <div class="popup__content popup__content_wide">
      <button type="button" class="popup__close-btn" aria-label="Закрыть"></button>
      <h3 class="popup__title">Информация о карточке</h3>
      <dl class="popup__info-list"></dl>
      <h4 class="popup__subtitle">Пользователи, которым понравилось:</h4>
      <ul class="popup__users-list"></ul>
    </div>
  </div>

  <!-- Шаблон строки информации -->
  <template id="info-row-template">
    <div class="popup__info-row">
      <dt class="popup__info-term"></dt>
      <dd class="popup__info-definition"></dd>
    </div>
  </template>

  <!-- Шаблон пользователя в списке лайков -->
  <template id="user-preview-template">
    <li class="popup__user-item">
      <img src="#" alt="" class="popup__user-avatar">
      <span class="popup__user-name"></span>
    </li>
  </template>

  <!-- Шаблон карточки -->
  <template id="photo-card-template">
    <article class="gallery__card">
      <button type="button" class="gallery__info-btn" aria-label="Информация">i</button>
      <button type="button" class="gallery__remove-btn" aria-label="Удалить"></button>
      <img src="#" class="gallery__photo" alt="">
      <div class="gallery__info">
        <h2 class="gallery__title"></h2>
        <div class="gallery__like-container">
          <button type="button" class="gallery__like-btn" aria-label="Нравится"></button>
          <span class="gallery__likes-count"></span>
        </div>
      </div>
    </article>
  </template>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
